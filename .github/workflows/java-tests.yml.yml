name: Run API Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t api-tests .

      - name: Run tests and generate Allure report
        run: |
          docker run --name api-tests-container api-tests || echo "Tests completed"

      - name: Copy Allure Report
        if: always()
        run: |
          mkdir -p allure-report
          docker cp api-tests-container:/app/target/site ./allure-report || echo "No report to copy"

      - name: Cleanup Docker
        if: always()
        run: |
          docker rm api-tests-container || echo "Container already removed"

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: Allure Report
          path: allure-report